<section id="BodyContent">

  <div class="container-fluid pt-4 pb-5">
      <div class="card moreradious">
        <div class="card-body p-0">
          <div class="p-3">
            <div class="row">
              <div class="col-md-6">
                <div class="input-group" id="DtSearchBoxWrap1" style="width:250px;">
                    <input type="text" class="form-control DTSearchBox" placeholder="Search">
                    <button class="btn btn-light btn-bordered DTfrSearchClr" type="button" style="display:none;"><i class="fa fa-times"></i></button>
                    <button class="btn btn-light btn-bordered DTSearchBtn" type="button" ><i class="fa fa-search"></i></button>
                </div>
              </div>
              <div class="col-md-6 text-end">
                <button type="button" class="btn btn-success fnRedirectNewDefect me-2" >New Defect</button>
                <button type="button" class="btn btn-warning fnOpenTenantFilter me-2" >Filter</button>
                  <div class="btn-group">
                      <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        Export
                      </button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fa-duotone fa-file-excel icon"></i>Excel</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-duotone fa-file-pdf icon"></i>PDF</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fa-duotone fa-download icon"></i>Print</a></li>
                      </ul>
                    </div>
              </div>
          </div>
          <div class="row mt-4 mb-1 divTenantFilterPanel">
           <div class="col-4">
              <label class="col-form-label col-md-4 fw-bold">Employee</label>
              <select class="form-control" name="selEmployee" id="selEmployee">
                <option value="" selected><span class="badge bg-success">All Employee</span></option>
            
              </select>
            </div>
            <div class="col-3">
              <label class="col-form-label col-md-4 fw-bold">Category</label>
              <select class="form-control" name="selCategory" id="selCategory">
                <option value="" selected><span class="badge bg-success">All Category</span></option>
                <option value="1"><span class="badge bg-success">Maintenance</span></option>
                <option value="2"><span class="badge bg-success">Scurity</span></option>
              </select>
            </div>
            <div class="col-6">
              <label class="col-form-label col-md-4 fw-bold">Select Date Range</label>
              <input type="text" id="txtOrderFilterDateRange" name="txtOrderFilterDateRange" class="form-control" />
                            
            </div>
            <div class="col-6">
              <label class="col-form-label col-md-4 fw-bold">Status</label>
                          <div class="col-md-8 pt-2">
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="ReminderInAdvance" id="rdo30days" value="30" checked>
                              <label class="form-check-label" for="rdo30days">All</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="ReminderInAdvance" id="rdo60days" value="60">
                              <label class="form-check-label" for="rdo60days">Open</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="ReminderInAdvance" id="rdo60days" value="60">
                              <label class="form-check-label" for="rdo60days">Close</label>
                            </div>
                          </div>
            </div>
            <div class="col-3">
              <label class="col-form-label col-md-4 fw-bold">Type</label>
              <select class="form-control" name="selType" id="selType">
                <option value="" selected><span class="badge bg-success">All Type</span></option>
             </select>
            </div>
            <div class="col-4 mt-5">
              <button type="button" class="btn btn-primary">Submit</button>
              <button type="button" class="btn btn-light btn-bordered fnCancelNewTenant">Clear</button>
            </div>
        </div>
          </div>
               <div class="card mb-2" id="filterPanel" style="display:none">
                    <div class="card-body">
                        <div class="row">
                             <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="selincidentemp">Employee Name</label>
                                    <select class="form-select" id="selDefemp" name="selDefemp" data-width="100%" data-live-search="true" data-size="5">
                                      <option value="0">ALL</option>
                                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="SelDefCat">Category</label>
                                    <select class="form-select" id="SelDefCat" name="SelDefCat" data-width="100%">
                                      <option value="0" selected>All Category</option>
                                      <option value="1">Maintenance</option>
                                      <option value="2">Security</option>
                                  </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="txtdailypaydaterange">Select Date Range </label>
                                <input type="text" name="txtdailypaydaterange" id="txtdailypaydaterange" class="form-control" />
                                <!--<div class="input-group groupinput">
                                    <span id="txtdailypaydaterange" class="float-right" style="background: #fff; cursor: pointer; padding: 6px 10px; border: 1px solid #ccc; width: 100%">
                                        <i class="fa-solid fa-calendar-day"></i>&nbsp;
                                        <span></span> <b class="caret"></b>
                                    </span>
                                </div>-->
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label class="col-form-label">Status</label>
                                    <div class="col-md-12">
                                      <div class="form-check form-check-inline">
                                          <input type="radio" class="form-check-input" name="rdDefstatus" id="rdDefstatusAll" checked>
                                          <label class="form-check-label" for="rdDefstatusAll">
                                              All
                                          </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                          <input type="radio" class="form-check-input" name="rdDefstatus" id="rdDefstatusOpen">
                                          <label class="form-check-label" for="rdDefstatusOpen">
                                              Open
                                          </label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                          <input type="radio" class="form-check-input" name="rdDefstatus" id="rdDefstatusClose">
                                          <label class="form-check-label" for="rdDefstatusClose">
                                              Closed
                                          </label>
                                      </div>
                                  </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="mb-3">
                                    <label for="SelDefCat">Types</label>
                                    <select class="form-select" id="SelDefType" name="SelDefType" data-width="100%" data-size="5">
                                        <!--<option value="0" selected>All Type</option>-->
                                        <!--@foreach (TblDefectCategory d in ViewBag.defectType)
                                        {
                                            <option value="@d.id">@d.category_name</option>
                                        }-->
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12 pt-2">
                              <button type="button" class="btn btn-success raised fnListDefectReport"> Filter</button>
                              <button type="button" class="btn btn-light btn-bordered raised fnDefFillclear"> Clear</button>
                          </div>
                        </div>
                    </div>


                </div>
          <table id="tblDefectList" class="table table-hover " cellspacing="0" style="width:100%">
              <thead>
                  <tr>
                    <th>Date Time</th>
                    <th>ID</th>
                    <th>Site</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Detail</th>
                    <th>Action</th>
                  </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
  
  </div>
</section>
