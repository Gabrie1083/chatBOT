<section id="BodyContent">
  <div class="container">
      <div class="row mb-2">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0 moreradious" style="background: #00000014;">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">All Incident</h5>
                  <span class="h2 font-weight-bold mb-0">33</span>
                </div>
                <div class="col-auto">
                  <div class="icon icons-hape bg-danger text-white rounded-circle">
                    <i class="fa-solid fa-ballot-check"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0 moreradious" style="background: #00000014;">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Open</h5>
                  <span class="h2 font-weight-bold mb-0">15</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle">
                    <i class="fa-solid fa-circle-exclamation icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0 moreradious" style="background: #00000014;">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Closed</h5>
                  <span class="h2 font-weight-bold mb-0">7</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-success text-white rounded-circle">
                      <i class="fa-solid fa-circle-check icon"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
      <div class="card">
        <div class="card-body p-0">
            <div class="p-3">
              <div class="row">
                 

                  <div class="col-md-6">
                    <div class="input-group" id="InciSearch" style="width:250px;">
                        <input type="text" class="form-control DTSearchBox" placeholder="Search">
                        <button class="btn btn-light btn-bordered DTfrSearchClr" type="button" style="display:none;"><i class="fa fa-times"></i></button>
                        <button class="btn btn-light btn-bordered DTSearchBtn" type="button" ><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                  
                    <div class="col-md-6 text-end"><button type="button" class="btn btn-success fnRedirectNewIncident me-2">New Incident</button> 
                      <button type="button"   class="btn btn-warning fnOpenIncidentFilter me-2">Filter</button>
                      <div class="btn-group">
                        <button type="button" class="btn btn-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">Export</button>
                        <ul class="dropdown-menu"><li><a class="dropdown-item" href="#"><i class="fa-duotone fa-file-excel icon"></i>Excel</a></li>
                          <li><a class="dropdown-item" href="#"><i class="fa-duotone fa-file-pdf icon"></i>PDF</a></li>
                          <li><a class="dropdown-item" href="#"><i class="fa-duotone fa-download icon"></i>Print</a></li>
                        </ul></div></div>
                  
              </div>

              <div class="row mt-4 mb-1 divIncidentFilterPanel">
                
                    <div class="col-2"><input class="form-control" placeholder="Created By"></div>
                    <div class="col-2"><input class="form-control" id="txtfilterdate" placeholder="Incident Date"></div>
                    <div class="col-2"><select class="form-control" name="SelInciType" id="SelInciType">
                      <option value="0">ALL</option>
                      <option value="1">Fire Incident</option>
                      <option value="2">Alarm Activation</option>
                      <option value="3">Damage to Property</option>
                      <option value="4">Trespass</option>
                      <option value="5">Robbery/Theft</option>
                      <option value="6">Break In</option>
                      <option value="7">Suspious Person/Parcel</option>
                      <option value="8">Threats</option>
                      <option value="9">CCTV</option>
                      <option value="10">Oil Spill</option>
                      <option value="11">Water Pipe Leak</option>
                      <option value="12">Others</option>
                    </select>
                  </div>
                    <div class="col-1"><select class="form-control" name="SelInciStatus" id="SelInciStatus">
                      <option value="" selected="selected">All Status</option>
                      <option value="1">Open</option>
                      <option value="2">Closed</option>
                    </select>
                  </div>
                  <div class="col-2"><select class="form-control" name="SelInciSeverity" id="SelInciSeverity">
                    <option value="" selected="selected">All Severity</option>
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">Critical</option>
                  </select>
                </div>
                    <div class="col-2">
                      <button type="button" class="btn btn-primary">Submit</button> 
                      <button type="button" class="btn btn-light btn-bordered fnCancelNewTenant">Clear</button></div>
              </div>
            
            <table id="InciRptList" class="table table-hover" cellspacing="0" width="100%">
              <thead>
                  <tr>
                      <th><span>Date Time</span></th>
                      <th class="text-center"><span>ID</span></th>
                      <th><span>Type</span></th>
                      <th><span>Site</span></th>
                      <th><span>Severity</span></th>
                      <th><span>Status</span></th>
                      <th><span>View</span></th>
                      <th><span>Action</span></th>
                  </tr>
              </thead>
          </table>

          
        </div>
      </div>
  </div>
</section>
