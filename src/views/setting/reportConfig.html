<div class="modal fade" id="ReportConfigModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title"><span id="editusergrpRptname"></span></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
                <label class="col-form-label col-md-4">Enable</label>
                <div class="col-md-6">
                    <div class="onoffswitch">
                        <input type="checkbox" id="chkReportEnabel" name="chkReportEnabel" class="onoffswitch-checkbox">
                        <label class="onoffswitch-label" for="chkReportEnabel">
                            <span class="onoffswitch-inner"></span>
                            <span class="onoffswitch-switch"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3" id="DivSelschtype" style="display:none">
                <label class="col-md-4">Schedule Type</label>
                <div class="col-md-6" id="divscheduletypelist">
                    <select class="selectpicker" id="sheduletypelist" name="sheduletypelist" data-width="100%" data-live-search="true" onchange="fnScheduletypelist()">
                        <option value=""></option>
                        <option value="2">Daily</option>
                        <option value="3">Weekly</option>
                        <option value="4">Monthly</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 required" id="DayOptions">
                <label class="col-md-4">Report Day</label>
                <div class="col-md-6">
                    <select id="DayOptionsval" name="DayOptionsval" class="selectpicker form-control" data-size="5" data-live-search="true">
                        <option value="2">Every Monday</option>
                        <option value="3">Every Tuesday</option>
                        <option value="4">Every Wednesday</option>
                        <option value="5">Every Thursday</option>
                        <option value="6">Every Friday</option>
                        <option value="7">Every Saturday</option>
                        <option value="1">Every Sunday</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3 required" id="Dayofmonth">
                <label class="col-md-4">Day of month</label>
                <div class="col-md-6">
                    <select id="DateOptionsval" name="DateOptionsval" class="selectpicker form-control" data-size="5" data-live-search="true">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>

                        <option value="17">17</option>
                        <option value="18">18</option>

                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                </div>
            </div>


            <div class="row mb-3" id="DivCCmailrpt">
                <label class="col-form-label col-md-4">CC</label>
                <div class="col-md-6">
                    <input class="form-control" id="txtMailCC" type="text" />
                    <p class="form-text small">Use comma to enter multiple email id</p>


                </div>
            </div>
            <div class="row mb-3" id="DivContactNo">
                <label class="col-form-label col-md-4">Contact No</label>
                <div class="col-md-6">
                    <input class="form-control" id="txtContactNo" type="text" />
                    <p class="form-text small">Use comma to enter multiple contact no. avoid (+) symbol</p>


                </div>
            </div>
            <div class="row mb-3" id="DivEmployeeList">
                <div class="input-group" id="DtSearchBoxWrap">
                    <input type="text" class="form-control" id="txtkeyFilter" autocomplete="off" onkeyup="return fnJobempFilterKeyword(0);" placeholder="Search Employee" />
                    <span class="input-group-text p-0">
                        <button class="btn btn-light btn-bordered" type="button" id="keyFilClr" style="display:none;"><i class="fa fa-times"></i></button>
